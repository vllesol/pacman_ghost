<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Ghost</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ghost-body">
            <div class="upper-body">
                <div class="eyes">
                    <div class="eye1">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye2">
                        <div class="pupil"></div>
                    </div>
                </div>
            </div>
            <div class="lower-body">
                <div class="three-legged">
                    <div class="tl1"></div>
                    <div class="tl2"></div>
                    <div class="tl3"></div>
                </div>
                <div class="four-legged">
                    <div class="fl1"></div>
                    <div class="fl2"></div>
                    <div class="fl3"></div>
                    <div class="fl4"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
